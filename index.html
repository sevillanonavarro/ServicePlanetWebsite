<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Planet Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    .top-bar-wrapper {
      background-color: #00A9E0;
      height: 40px;
      position: relative;
      clip-path: polygon(64% 0, 100% 0%, 100% 100%, 68% 100%);
      overflow: hidden;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .top-bar-inner {
      display: flex;
      gap: 20px;
      padding: 0 20px;
      color: white;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      max-width: 35vw; /* Limita el ancho para que no se salga del clip-path */
      justify-content: flex-end;
      flex-wrap: nowrap;
    }

    .top-bar-inner a {
      color: white;
      text-decoration: none;
      flex-shrink: 0;
    }

    .navbar-custom {
      padding: 10px 0;
      width: 100%; /* Make navbar take full width */
    }

    .navbar-nav .nav-link {
      font-weight: 600;
      color: #333;
      position: relative;
    }

    .navbar-nav .nav-link.active::after,
    .navbar-nav .nav-link:hover::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00A9E0;
    }

    .client-portal-btn {
      background-color: #333;
      color: white;
      padding: 6px 16px;
      border-radius: 4px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      border: none;
    }

    .linkedin-icon {
      width: 24px;
      height: 24px;
    }

    #logoHead {
      height: 100px;
      margin-top: -50px; /* Slightly overlap the top bar */
    }

    .navbar-nav {
      margin-left: 20px;
      margin-right: 20px; /* Add margins to both sides of the menu */
    }

    #mainNav{

        margin-left: 5%;
        margin-right: 5%;
    }

    @media (max-width: 991px) {
      .top-bar-inner {
        max-width: 60vw;
        font-size: 12px;
        gap: 10px;
      }

      /* Adjust navbar items layout */
      .navbar-nav {
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }

      .navbar-nav .nav-link {
        font-size: 14px;
      }

      /* Stacked layout for smaller screens */
      .navbar-collapse {
        text-align: center;
      }

      .navbar-nav .nav-item {
        margin-bottom: 10px;
      }

      /* Adjust buttons and icons */
      .client-portal-btn {
        font-size: 14px;
        padding: 6px 12px;
      }

      .linkedin-icon {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 767px) {
      .top-bar-wrapper {
        height: 50px; /* Slightly taller on mobile */
      }

      .top-bar-inner {
        font-size: 12px;
        gap: 8px;
        max-width: 80vw;
      }

      .navbar-brand img {
        height: 50px; /* Smaller logo on small devices */
      }

      /* Adjust navbar toggle button */
      .navbar-toggler {
        border-color: #00A9E0;
      }

      .navbar-toggler-icon {
        background-color: #00A9E0;
      }

      .client-portal-btn {
        padding: 5px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar-wrapper">
    <div class="top-bar-inner">
      <a href="#">History</a>
      <a href="#">About Us</a>
      <a href="#">Quality Systems</a>
      <a href="#"><i class="bi bi-globe"></i> English</a>
    </div>
  </div>

  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img id="logoHead" src="Sources/ServicePlanetLogo.png" alt="Logo">
        </a>

      <!-- Toggler (optional for mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="mainNav">
        
        <!-- Menu -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
          <li class="nav-item"><a class="nav-link active" href="#">HOME</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">LIFECYCLE</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">USE CASES</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Use Case 1</a></li>
              <li><a class="dropdown-item" href="#">Use Case 2</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">SERVICES</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Service A</a></li>
              <li><a class="dropdown-item" href="#">Service B</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
        </ul>

        <!-- Right aligned buttons -->
        <div class="d-flex align-items-center gap-3">
          <button type="button" class="client-portal-btn">
            <i class="bi bi-person-fill"></i> CLIENT PORTAL
          </button>
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-icon">
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
